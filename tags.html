<!DOCTYPE html>

        body{
            background-color: rgba(255, 1, 1, 0.281);

    <title>Tags HTML</title>

    <font color="Black">

    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="disc">
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt; ate &lt;h6&gt;">Titulos</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag&lt;code&gt;">Codigos fonte</abbr></li>
        <li><abbr title="Use a tag&lt;ol&gt;">Lista numerada</abbr></li>
        <li><abbr title="Use a tag&lt;ul&gt;">Lista com demarcações</abbr></li>
      
    </ul>
    </font>
